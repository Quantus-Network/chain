[package]
name = "pallet-dag-consensus"
version = "0.1.0"
description = "DAG consensus pallet using Kaspa GHOSTDAG algorithm"
authors.workspace = true
homepage.workspace = true
edition.workspace = true
license.workspace = true
publish = false
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { workspace = true, default-features = false, features = ["derive"] }
scale-info = { workspace = true, default-features = false, features = ["derive"] }
frame-benchmarking = { optional = true, default-features = false, workspace = true }
frame-support.workspace = true
frame-system.workspace = true
sp-core.workspace = true
sp-runtime.workspace = true
sp-std.workspace = true
log.workspace = true

# For now, let's implement our own DAG types to avoid Kaspa dependency issues
# kaspa-consensus-core = { git = "https://github.com/kaspanet/rusty-kaspa", branch = "master", default-features = false }
# kaspa-hashes = { git = "https://github.com/kaspanet/rusty-kaspa", branch = "master", default-features = false }
# kaspa-math = { git = "https://github.com/kaspanet/rusty-kaspa", branch = "master", default-features = false }
# kaspa-utils = { git = "https://github.com/kaspanet/rusty-kaspa", branch = "master", default-features = false }

# Additional dependencies for DAG functionality
indexmap = { version = "1.9", default-features = false }

[dev-dependencies]
sp-io.workspace = true

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
	"indexmap/std",
	"log/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]
