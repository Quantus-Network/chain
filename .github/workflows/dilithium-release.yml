name: Dilithium Crypto Release

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  create-dilithium-tag:
    name: Create Dilithium Tag
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'dilithium-release-proposal')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
      is_draft: ${{ steps.extract_version.outputs.is_draft }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from PR title
        id: extract_version
        run: |
          # Extract version from PR title (format: "ci: Dilithium version bump to dilithium-vX.Y.Z")
          VERSION=$(echo "${{ github.event.pull_request.title }}" | grep -o 'dilithium-v[0-9]\+\.[0-9]\+\.[0-9]\+')
          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract dilithium version from PR title: ${{ github.event.pull_request.title }}"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if this is a draft release
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'draft-release') }}" == "true" ]]; then
            echo "is_draft=true" >> $GITHUB_OUTPUT
          else
            echo "is_draft=false" >> $GITHUB_OUTPUT
          fi
          echo "Extracted dilithium version: $VERSION"

      - name: Create and push dilithium tag
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag -a "${{ steps.extract_version.outputs.version }}" -m "Dilithium crypto release ${{ steps.extract_version.outputs.version }}"
          git push origin "${{ steps.extract_version.outputs.version }}"

  format-checks:
    name: 🏁 Format Checks (Dilithium)
    needs: create-dilithium-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-dilithium-tag.outputs.version }}

      - name: Install required components
        run: rustup component add rustfmt --toolchain nightly

      - name: Install taplo
        run: cargo install taplo-cli --locked

      - name: Run format checks
        run: |
          taplo format --check --config taplo.toml
          cargo +nightly fmt --all -- --check

  build-and-test-dilithium:
    name: 🛠️ Build & Test Dilithium
    needs: [create-dilithium-tag, format-checks]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-dilithium-tag.outputs.version }}

      - name: Install dependencies
        run: |
          sudo apt-get update -yqq
          sudo apt-get install -yqq --no-install-recommends \
            libclang-dev \
            protobuf-compiler

      - name: Install required components
        run: rustup component add rust-src clippy

      - name: Build dilithium-crypto
        run: cargo build --locked --release --package co-dilithium-crypto

      - name: Test dilithium-crypto
        run: cargo test --locked --release --package co-dilithium-crypto

      - name: Run clippy on dilithium-crypto
        run: cargo clippy --locked --package co-dilithium-crypto -- -D warnings

      - name: Build docs for dilithium-crypto
        run: cargo doc --locked --no-deps --package co-dilithium-crypto

  create-dilithium-github-release:
    name: 🚀 Create Dilithium GitHub Release
    needs: [create-dilithium-tag, build-and-test-dilithium]
    if: always() && needs.build-and-test-dilithium.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-dilithium-tag.outputs.version }}
          fetch-depth: 0
          fetch-tags: true

      - name: Create Dilithium GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ needs.create-dilithium-tag.outputs.version }}
        run: |
          release_notes="Automated release for co-dilithium-crypto version $NEW_VERSION."
          printf "%s" "$release_notes" > release_notes.txt

          # Add draft flag if this is a draft release
          if [[ "${{ needs.create-dilithium-tag.outputs.is_draft }}" == "true" ]]; then
            DRAFT_FLAG="--draft"
          else
            DRAFT_FLAG=""
          fi

          echo "Creating dilithium release with DRAFT_FLAG: $DRAFT_FLAG"

          gh release create "$NEW_VERSION" \
            --repo "$GITHUB_REPOSITORY" \
            --title "co-dilithium-crypto - $NEW_VERSION" \
            --notes-file release_notes.txt \
            --target main \
            $DRAFT_FLAG

  publish-dilithium-to-crates:
    name: 📦 Publish to crates.io
    needs: [create-dilithium-tag, create-dilithium-github-release]
    if: always() && needs.create-dilithium-github-release.result == 'success' && needs.create-dilithium-tag.outputs.is_draft == 'false'
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-dilithium-tag.outputs.version }}

      - name: Install dependencies
        run: |
          sudo apt-get update -yqq
          sudo apt-get install -yqq --no-install-recommends \
            libclang-dev \
            protobuf-compiler

      - name: Publish co-dilithium-crypto to crates.io
        run: |
          cd dilithium-crypto
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
