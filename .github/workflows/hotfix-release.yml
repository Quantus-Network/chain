name: Create Hotfix Release (Draft)

on:
  workflow_dispatch:
    inputs:
      hotfix_name:
        description: 'Name of the hotfix (e.g., hotfix-1.0.0-security-fix)'
        required: true
        type: string
      source_branch:
        description: 'Branch to create hotfix from (defaults to current branch)'
        required: false
        default: ''
        type: string
      is_runtime_upgrade:
        description: 'Is this a runtime upgrade?'
        required: false
        default: false
        type: boolean
      is_draft:
        description: 'Create as draft release? (Hotfixes are always drafts by default)'
        required: false
        default: true
        type: boolean

jobs:
  create-hotfix-tag:
    name: Create Hotfix Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.create_version.outputs.version }}
      is_draft: ${{ github.event.inputs.is_draft }}
      is_runtime_upgrade: ${{ github.event.inputs.is_runtime_upgrade }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.source_branch || github.ref_name }}

      - name: Create version and branch info
        id: create_version
        run: |
          HOTFIX_NAME="${{ github.event.inputs.hotfix_name }}"
          # Clean up the hotfix name to ensure it's a valid version format
          VERSION=$(echo "$HOTFIX_NAME" | sed 's/[^a-zA-Z0-9._-]//g' | sed 's/^/v/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Created hotfix version: $VERSION"

      - name: Create and push hotfix tag
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag -a "${{ steps.create_version.outputs.version }}" -m "Hotfix release: ${{ github.event.inputs.hotfix_name }}"
          git push origin "${{ steps.create_version.outputs.version }}"

  build-and-release:
    name: Build & Release Hotfix
    needs: create-hotfix-tag
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-hotfix-tag.outputs.version }}

      - name: Setup Ubuntu
        if: runner.os == 'Linux'
        uses: ./.github/actions/ubuntu

      - name: Setup macOS
        if: runner.os == 'macOS'
        uses: ./.github/actions/macos

      - name: Setup Windows
        if: runner.os == 'Windows'
        uses: ./.github/actions/windows

      - name: Build quantus-node binary
        shell: bash
        run: |
          set -eo pipefail
          cargo build --release --package quantus-node --target ${{ matrix.target }}

      - name: Prepare Release Assets
        id: prepare_assets
        env:
          NEW_VERSION: ${{ needs.create-hotfix-tag.outputs.version }}
          TARGET_ARCH: ${{ matrix.target }}
        shell: bash
        run: |
          NODE_BASE_NAME="quantus-node"
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            NODE_EXECUTABLE_NAME="${NODE_BASE_NAME}.exe"
            ARCHIVE_EXTENSION="zip"
            asset_name="${NODE_BASE_NAME}-${NEW_VERSION}-${TARGET_ARCH}.${ARCHIVE_EXTENSION}"
            checksum_file_name="sha256sums-${NEW_VERSION}-${TARGET_ARCH}.txt"
            CHSUM_EXEC="powershell -Command \"(Get-FileHash -Algorithm SHA256 '${asset_name}').Hash.ToLower() + ' *${asset_name}' | Set-Content -Encoding ascii '${checksum_file_name}'\""
            ARCHIVE_EXEC="powershell -Command \"Compress-Archive -Path staging/${NODE_EXECUTABLE_NAME} -DestinationPath ${asset_name}\""
            mkdir -p staging
            cp "target/${TARGET_ARCH}/release/${NODE_EXECUTABLE_NAME}" "staging/"
            eval "$ARCHIVE_EXEC"
            eval "$CHSUM_EXEC"
          else
            NODE_BINARY_NAME="quantus-node"
            asset_name="${NODE_BINARY_NAME}-${NEW_VERSION}-${TARGET_ARCH}.tar.gz"
            checksum_file_name="sha256sums-${NEW_VERSION}-${TARGET_ARCH}.txt"
            mkdir staging
            cp "target/${TARGET_ARCH}/release/${NODE_BINARY_NAME}" staging/
            (cd staging && tar -czvf "../${asset_name}" "${NODE_BINARY_NAME}")
            if [[ "${{ runner.os }}" == "macOS" ]]; then
              shasum -a 256 "${asset_name}" > "${checksum_file_name}"
            else
              sha256sum "${asset_name}" > "${checksum_file_name}"
            fi
          fi
          echo "Created asset: ${asset_name}"
          echo "Created checksum file: ${checksum_file_name}"
          asset_paths_json="[\"${asset_name}\", \"${checksum_file_name}\"]"
          echo "release_assets_json=${asset_paths_json}" >> "$GITHUB_OUTPUT"
          ls -la

      - name: Upload Release Assets as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hotfix-release-assets-${{ matrix.target }}
          path: |
            quantus-node-${{ needs.create-hotfix-tag.outputs.version }}-${{ matrix.target }}.${{ runner.os == 'Windows' && 'zip' || 'tar.gz' }}
            sha256sums-${{ needs.create-hotfix-tag.outputs.version }}-${{ matrix.target }}.txt

  build-runtime:
    name: Build Runtime (srtool)
    if: github.event.inputs.is_runtime_upgrade == 'true'
    needs: create-hotfix-tag
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-hotfix-tag.outputs.version }}
          fetch-depth: 0
          fetch-tags: true
      - name: cache target dir
        uses: actions/cache@v4
        with:
          path: "$GITHUB_WORKSPACE/runtime/target"
          key: srtool-target-${{ github.sha }}
          restore-keys: |
            srtool-target-
      - name: build runtime
        id: srtool-build
        shell: bash
        run: |
          set -eo pipefail
          JSON_OUTPUT=$(docker run --rm \
            -e RUSTC_BOOTSTRAP=1 \
            -e RUSTC_VERSION="1.85.0" \
            -e PACKAGE="quantus-runtime" \
            -e RUNTIME_DIR="runtime" \
            -e "BUILD_OPTS=--features on-chain-release-build" \
            -e PROFILE="release" \
            -v "$(pwd):/build" \
            -v "/tmp/cargo:/cargo-home" \
            paritytech/srtool:1.84.1 \
            build --app --json -cM \
            | tee /dev/stderr | tail -n 1)
          if ! echo "$JSON_OUTPUT" | jq .; then
            echo "::error::Failed to parse srtool JSON output. Last line was: $JSON_OUTPUT"
            exit 1
          fi
          echo "$JSON_OUTPUT" | jq > srtool-output.json
          WASM_PATH=$(echo "$JSON_OUTPUT" | jq -r '.runtimes.compact.wasm')
          WASM_COMPRESSED_PATH=$(echo "$JSON_OUTPUT" | jq -r '.runtimes.compressed.wasm')
          runtime_ver=$(echo "$JSON_OUTPUT" | jq -r '.runtimes.compact.subwasm.core_version.specVersion')
          cp "$WASM_PATH" "quantus-runtime-v${runtime_ver}.compact.wasm"
          cp "$WASM_COMPRESSED_PATH" "quantus-runtime-v${runtime_ver}.compact.compressed.wasm"
          cp srtool-output.json "quantus-runtime-srtool-output-v${runtime_ver}.json"

      - name: Upload runtime artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hotfix-runtime
          path: |
            quantus-runtime-v*.wasm
            quantus-runtime-srtool-output-v*.json

  create-github-release:
    name: 🚀 Create GitHub Hotfix Release
    needs: [create-hotfix-tag, build-and-release, build-runtime]
    if: always() && needs.build-and-release.result == 'success' && (needs.build-runtime.result == 'success' || needs.build-runtime.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-hotfix-tag.outputs.version }}
          fetch-depth: 0
          fetch-tags: true

      - name: Download all hotfix release assets
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts

      - name: Generate asset list file
        run: |
          echo "--- Directory structure of downloaded-artifacts ---"
          ls -R downloaded-artifacts
          echo "--- Finding asset files ---"
          find downloaded-artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.txt" \) -print0 > asset_files.txt
          cat asset_files.txt | xargs -0 -n1

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ needs.create-hotfix-tag.outputs.version }}
        run: |
          HOTFIX_NAME="${{ github.event.inputs.hotfix_name }}"
          release_notes="Hotfix release: $HOTFIX_NAME ($NEW_VERSION).\\n\\n**This is a draft release that will not be marked as the latest release automatically.**\\n\\nCreated from branch: ${{ github.event.inputs.source_branch || github.ref_name }}\\n\\nTo make this the latest release, manually publish the draft and mark it as latest in the GitHub releases page."
          printf "%s" "$release_notes" > release_notes.txt

          asset_args=()
          while IFS= read -r -d $'\0' file; do
            asset_args+=("$file")
          done < asset_files.txt

          # Add runtime files if this is a runtime upgrade
          if [[ "${{ github.event.inputs.is_runtime_upgrade }}" == "true" ]]; then
            compact_wasm_path=$(find . -name "quantus-runtime-v*.compact.wasm" -type f)
            compressed_wasm_path=$(find . -name "quantus-runtime-v*.compact.compressed.wasm" -type f)
            srtool_json_path=$(find . -name "quantus-runtime-srtool-output-v*.json" -type f)
            asset_args+=(
              "$compact_wasm_path"
              "$compressed_wasm_path"
              "$srtool_json_path"
            )
          fi

          # Add draft flag if this is a draft release
          if [[ "${{ github.event.inputs.is_draft }}" == "true" ]]; then
            DRAFT_FLAG="--draft"
          else
            DRAFT_FLAG=""
          fi

          echo "Final command will use DRAFT_FLAG: $DRAFT_FLAG"

          gh release create "$NEW_VERSION" \
            --repo "$GITHUB_REPOSITORY" \
            --title "Hotfix: $HOTFIX_NAME ($NEW_VERSION)" \
            --notes-file release_notes.txt \
            $DRAFT_FLAG \
            "${asset_args[@]}"

  create-hotfix-issue:
    name: 📝 Create Hotfix Issue
    if: github.event.inputs.is_runtime_upgrade == 'true'
    needs: [create-hotfix-tag, create-github-release]
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create issue for hotfix runtime upgrade
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ needs.create-hotfix-tag.outputs.version }}
          ISSUE_BODY: |
            A new hotfix runtime upgrade has been released: [${{ needs.create-hotfix-tag.outputs.version }}](https://github.com/${{ github.repository }}/releases/tag/${{ needs.create-hotfix-tag.outputs.version }})

            ## Details
            - Hotfix name: `${{ github.event.inputs.hotfix_name }}`
            - Release version: [`${{ needs.create-hotfix-tag.outputs.version }}`](https://github.com/${{ github.repository }}/releases/tag/${{ needs.create-hotfix-tag.outputs.version }})
            - Branch: [`hotfix/${{ github.event.inputs.hotfix_name }}`](https://github.com/${{ github.repository }}/tree/hotfix/${{ github.event.inputs.hotfix_name }})
            - Source branch: `${{ github.event.inputs.source_branch || github.ref_name }}`

            ## Next Steps
            Please review and coordinate the hotfix upgrade process.
        run: |
          HOTFIX_NAME="${{ github.event.inputs.hotfix_name }}"
          issue_title="Hotfix runtime upgrade released: $HOTFIX_NAME ($NEW_VERSION)"
          gh issue create \
            --title "$issue_title" \
            --body "$ISSUE_BODY" \
            --repo "$GITHUB_REPOSITORY" \
            --label "hotfix,runtime-upgrade,automated" \
            --assignee "${{ github.actor }}"
